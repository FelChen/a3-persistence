<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Log in to keep your tasks seperate, secure and private from other users">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Material Manager</title>
  </head>

  <body>
    <h1>Material Manager</h1>

    <p>Create and manage materials</p>
    <p>Log in or create a new account to view and edit your materials</p>
    <form action="/login" method="POST" class="row">
      <div>
        <input id="username" name="username" type="text" class="validate">
        <label for="username" class=>Username</label>                
      </div>
      <div>
        <input id="password" name="password" type="password" class="validate">
        <label for="password" class=>Password</label>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Log in or Register</button>
      </div>
    </form>
  </body>
</html>
